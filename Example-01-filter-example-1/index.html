<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1 - Filter-Example-1</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="filtersApp">

    <div ng-controller="FilterCtrl as ctrl" ng-cloak>
        <div>
            Amount as a number: {{ctrl.amount | number}}
        </div>
        <div>
            Total Cost as a currency: {{ctrl.totalCost | currency}}
        </div>
        <div>
            Total Cost in INR: {{ctrl.totalCost | currency:'INR '}}
        </div>
        <div>
            Shouting the name: {{ctrl.name | uppercase}}
        </div>
        <div>
            Whispering the name: {{ctrl.name | lowercase}}
        </div>
        <div>
            Start Time: {{ctrl.startTime | date:'medium'}}
        </div>
    </div>

<script src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
    angular.module('filtersApp', [])
            .controller('FilterCtrl', [function () {
                var self = this;
                self.amount = 1024;
                self.totalCost = 4906;
                self.name = 'Trevor Tuchten';
                self.startTime = new Date().getTime();
            }]);
</script>
</body>
</html>
